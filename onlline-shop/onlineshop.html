<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="../onlline-shop/css/onlineshop.css">
    <link rel="stylesheet" href="../onlline-shop/css/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">
   
</head>
<body>
    <div class="navigation"> <!--header part started-->
        <div class="logo">
            <img src="../onlline-shop/images/logotype.png" alt="logotype" class="logotype">
        </div>

            <div class="nav-menu">
                <ul class="menu">
                    <li class="nav-item"><a href="#" class="nav-link">Мужчины</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Женщины</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Парни</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Девушки</a></li>
                </ul>
            </div>
            <div class="search-block">
                <div class="search">
                    <input type="text" class="search-form" placeholder="Поиск">
                    <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
                </div>
            </div>
            <div class="personal-item">
                <div class="auth">
                    <div class="login"><a href="#" class="auth-link"><i class="fas fa-user-circle"></i>Войти</a></div>
                    <div class="car"><a href="#" class="auth-link"><i class="fas fa-shopping-cart"></i>Корзина</a></div>
                </div>
            </div>
        </div><!--header part ended-->

        <div class="main-information">
            <div class="text-inform">
                <h1>The new <strong>990</strong></h1>
                <p class="tagline">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <div class="inform-link">
                    <div class="inform-btn read">Читать далее</div>
                    <div class="inform-btn shop">Купить сейчас</div>
                </div>
            </div>
            <div class="photo-model">
                <img src="../onlline-shop/images/model.png" alt="model">
            </div>
        </div>

        <div class="social">
            <div class="find">
                <a href="#"><i class="fas fa-map-marker-alt"></i>Найти магазин</a>
            </div>
            <div class="social-menu">
                <h4 class="connect">оставайся на связи</h4>

                <ul class="social-icon">
                    <li><a href="#" class="social-link"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#" class="social-link"><i class="fab fa-vk"></i></a></li>
                    <li><a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="#" class="social-link"><i class="fab fa-google"></i></a></li>
                </ul>
            </div>
        </div>





    <script src="../onlline-shop/js/onlineshop.js"></script>
</body>
</html>
